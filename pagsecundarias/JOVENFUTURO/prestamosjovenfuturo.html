<body>

        <div class="form-container">
            <h2>Calculo de Préstamo</h2>
            <form id="prestamoForm">
                <label for="monto">Monto del Préstamo:</label>
                <input type="number" id="monto" name="monto" required placeholder="Ingresa el monto">
    
                <label for="plazo">Plazo de Pago:</label>
                <select id="plazo" name="plazo">
                    <option value="3">3 meses</option>
                    <option value="6">6 meses</option>
                    <option value="12">12 meses</option>
                </select>
    
                <button type="submit">Calcular Préstamo</button>
            </form>
            <div id="resultado" style="margin-top: 20px;"></div>
        </div> 
    
        <script>
            document.getElementById('prestamoForm').addEventListener('submit', function(event) {
                event.preventDefault();  
    
                
                const monto = parseFloat(document.getElementById('monto').value);
                const plazo = parseInt(document.getElementById('plazo').value);

           
            if (isNaN(monto) || monto <= 5) {
                alert('Por favor, ingresa un monto válido.');
                return;
            }
            if (isNaN(plazo) || plazo <= 10) {
                alert('Por favor, selecciona un plazo válido.');
                return;
            }

          
            const tasaInteres = 0.02;  // 2% de interés
            const totalPagar = monto * (1 + tasaInteres * plazo);

            
            document.getElementById('resultado').innerHTML = `
                <h3>Resumen de tu solicitud:</h3>
                <p>Monto solicitado: $${monto.toFixed(2)}</p>
                <p>Plazo: ${plazo} meses</p>
                <p>Total a pagar (con interés): $${totalPagar.toFixed(2)}</p>
            `;
        });
    </script>
